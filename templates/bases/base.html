{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet"> 
    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock %}
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
        <a class="navbar-brand" style="margin-left: 30px" href="{% url 'home' %}">FINANCE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="menu">
                <li class="nav-item dropdown">
                    <button class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown">
                        Perfil
                    </button>
                    <ul class="submenu dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'home' %}">Home</a></li>
                        <li><a class="dropdown-item" href="{% url 'gerenciar' %}">Gerenciar</a></li>
                        <li><a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown">
                        Extrato
                    </button>
                    <ul class="submenu dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'novo_valor' %}">Novo Valor</a></li>
                        <li><a class="dropdown-item" href="{% url 'view_extrato' %}">Visualizar Extrato</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown">
                        Planejamento
                    </button>
                    <ul class="submenu dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'definir_planejamento' %}">Definir Planejamento</a></li>
                        <li><a class="dropdown-item" href="{% url 'ver_planejamento' %}">Ver Planejamento</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    {% block 'body' %}{% endblock %}

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
